<!DOCTYPE html>

<head>
      
          <title>Login</title>
      
          {% load staticfiles %}
      
          <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
          <link rel="stylesheet" href="{% static 'css/login.css' %}">
      
      
          <script src="{% static 'js/jquery.js' %}"></script>
          <script src="{% static 'js/bootstrap.min.js' %}"></script>

      
</head>

<body>
      <div class="container">
            <form action="/login/" method="post" id="login-form">
                  {% csrf_token %}

            <div class="form-group">
                    
                  <label class="required" for="id_username"><span class="glyphicon glyphicon-user"></span> Utilizator:</label> <input type="text" name="username" class="form-control" required id="id_username" autofocus />
            </div>
            
            <div class="form-group">
                    
                  <label class="required" for="id_password"><span class="glyphicon glyphicon-asterisk"></span> ParolÄƒ:</label> <input type="password" name="password" class="form-control"required id="id_password" />
            </div>
            <div class="form-group">
                        <label>&nbsp;</label><input type="submit" class="btn btn-primary" value="Autentificare" />
            </div>
     
            </form>
      </div>
</body>
